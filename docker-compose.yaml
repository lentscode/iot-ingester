networks:
  app-tier:
    driver: bridge

services:
  broker:
    image: bitnami/kafka:latest
    networks:
      - app-tier
    env_file: .env
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
  ingester:
    build:
      context: .
      args:
        APP_NAME: ingester
        MAIN_FILE: ingester/ingester.go
    env_file: .env
    networks:
      - app-tier
    command: ./bin/ingester
    ports:
      - "8001:8001"
